server.port= 9000
management.server.port= 9001
management.server.address= 127.0.0.1
#To show all the endpoints, we do the line command below.
management.endpoints.web.exposure.include=*
# To show full details of the application health state, we do the following
management.endpoint.health.show-details=always
# How to enable JMX in Actuator Spring Boot
spring.jmx.enabled=true


# Connecting to a real data base
spring.datasource.url=jdbc:postgresql://localhost:5432/abiolacode
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl


# Setting Serve Error message
server.error.include-message=always
